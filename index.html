    left: 0;

    background: rgba(0,0,0,0.1);

.container {

header {

h1 { margin: 0; color: var(--primary); letter-spacing: -1px; }

.question-card:hover {

}

.question-text {

.options-list {

label {

}

label:hover {
    background-color: white;
    border-color: var(--secondary);
    transform: scale(1.01);
}

input[type="radio"] {
    margin-right: 15px;
    transform: scale(1.3);
    accent-color: var(--primary);
}

/* Feedback Animations */
@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.correct-answer {
    background-color: #d4edda !important;
    border-color: var(--success) !important;
    color: #155724;
    animation: pop 0.4s ease;
}

.wrong-answer {
    background-color: #f8d7da !important;
    border-color: var(--error) !important;
    color: #721c24;
    animation: shake 0.4s ease;
}

.feedback {
    margin-top: 15px;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    display: none;
}

#submit-btn {
    display: block;

    padding: 18px;

    color: white;

#submit-btn:hover {

#result-area {

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }

   // 3. START TEST LOGIC
function beginTest() {
    startScreen.style.display = 'none';
    mainArea.style.display = 'block';
    timerElement.style.display = 'block';
    loadQuiz();
    startTimer();
}

function startTimer() {
    const timerInterval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        timerElement.innerHTML = `Time: ${minutes}:${seconds}`;

        if (timeLeft <= 300) timerElement.classList.add('timer-low');

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            alert("Time is up!");
            submitQuiz(true);
        } else {
            timeLeft--;
        }
    }, 1000);
}

// 4. LOAD QUIZ (With Progress Bar Trigger)
function loadQuiz() {
    quizContainer.innerHTML = ""; // Clear container first
    quizData.forEach((item) => {
        const card = document.createElement('div');
        card.classList.add('question-card');
        
        const optionsHtml = [];
        for(let letter in item.options) {
            optionsHtml.push(
                `<li>
                    <label id="q${item.id}_${letter}_label">
                        <input type="radio" name="q${item.id}" value="${letter}" onchange="updateProgress()">
                        ${letter.toUpperCase()}. ${item.options[letter]}
                    </label>
                </li>`
            );
        }

        card.innerHTML = `
            <div class="question-text">${item.question}</div>
            <ul class="options-list">${optionsHtml.join('')}</ul>
            <div class="feedback" id="feedback_${item.id}" style="display:none; margin-top:10px; font-weight:bold;"></div>
        `;
        quizContainer.appendChild(card);
    });
}

// 5. PROGRESS BAR LOGIC
function updateProgress() {
    const totalQuestions = quizData.length;
    const answeredQuestions = new Set();
    
    // Check how many unique question names have a checked radio button
    document.querySelectorAll('input[type="radio"]:checked').forEach(input => {
        answeredQuestions.add(input.name);
    });

    const progressPercent = (answeredQuestions.size / totalQuestions) * 100;
    document.getElementById('progress-bar').style.width = progressPercent + "%";
}

// 6. SUBMIT & GRADE LOGIC
function submitQuiz(isForced = false) {
    if (!isForced) {
    }

    let score = 0;
    quizData.forEach(item => {
        const selected = document.querySelector(`input[name="q${item.id}"]:checked`);
        const feedbackEl = document.getElementById(`feedback_${item.id}`);
        
        // Remove any old styling
        ['a','b','c','d'].forEach(opt => {
            const lbl = document.getElementById(`q${item.id}_${opt}_label`);
            if(lbl) lbl.classList.remove('correct-answer', 'wrong-answer');
        });

        if (selected) {
            if (selected.value === item.correct) {
                score++;
                document.getElementById(`q${item.id}_${selected.value}_label`).classList.add('correct-answer');
                feedbackEl.innerText = "Correct!";
                feedbackEl.style.color = "#28a745";
            } else {
                document.getElementById(`q${item.id}_${selected.value}_label`).classList.add('wrong-answer');
                document.getElementById(`q${item.id}_${item.correct}_label`).classList.add('correct-answer');
                feedbackEl.innerText = `Wrong! Correct: ${item.correct.toUpperCase()}`;
                feedbackEl.style.color = "#dc3545";
            }
        } else {
            // If they skipped it, show them the right answer
            document.getElementById(`q${item.id}_${item.correct}_label`).classList.add('correct-answer');
            feedbackEl.innerText = "Skipped.";
            feedbackEl.style.color = "#666";
        }
        feedbackEl.style.display = "block";
    });

    // Show final score
    timerElement.style.display = 'none';
    const resultArea = document.getElementById('result-area');
    resultArea.style.display = 'block';
    resultArea.innerHTML = `<h2>Final Score: ${score} / ${quizData.length} (${((score/quizData.length)*100).toFixed(0)}%)</h2>`;
    window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top to see progress/score
}
